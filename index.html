<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Apex 2026 | Interactive Gamer Hub</title>
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff00ea;
            --bg-dark: #050505;
            --card-glass: rgba(25, 25, 30, 0.9);
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Scanline Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
            margin-bottom: 50px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .channel-card {
            background: var(--card-glass);
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
        }

        .channel-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            transform: translateY(-5px);
        }

        .thumb-box {
            width: 100%;
            aspect-ratio: 16/9;
            cursor: pointer;
            position: relative;
        }

        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }

        .play-hint {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
            font-weight: bold; color: var(--neon-cyan);
        }

        .thumb-box:hover .play-hint { opacity: 1; }

        .info-panel { padding: 15px; }

        .channel-name { 
            display: block; 
            font-weight: bold; 
            color: #fff; 
            margin-bottom: 10px; 
            font-size: 1rem;
        }

        /* Gamer Style Button */
        .btn-channel {
            display: inline-block;
            width: 100%;
            padding: 8px 0;
            text-align: center;
            background: transparent;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            border-radius: 4px;
        }

        .btn-channel:hover {
            background: var(--neon-pink);
            color: #000;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        /* MODAL STYLES */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 80%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #000;
            border: 2px solid var(--neon-cyan);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: -40px; right: 0;
            color: #fff; font-size: 2rem; cursor: pointer;
        }

        @media (max-width: 1100px) { .grid-container { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 700px) { .grid-container { grid-template-columns: repeat(1, 1fr); } }
    </style>
</head>
<body>

    <h1>Global Top 15 Leaderboard</h1>

    <div class="grid-container" id="grid">
        </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" id="closeBtn">&times;</span>
            <iframe id="videoPlayer" width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const creators = [
            { name: "MrBeast", id: "sKnLQJtctXs", handle: "@MrBeast" },
            { name: "T-Series", id: "aqw-TzSXbL0", handle: "@tseries" },
            { name: "Cocomelon", id: "ohHYABXMqUQ", handle: "@Cocomelon" },
            { name: "SET India", id: "iOrjlVg_qRs", handle: "@setindia" },
            { name: "Vlad & Niki", id: "BBDphdj5naM", handle: "@vladandniki" },
            { name: "Kids Diana Show", id: "DBEIMAy2J5M", handle: "@KidsDianaShow" },
            { name: "Stokes Twins", id: "87.87M", handle: "@StokesTwins" },
            { name: "Like Nastya", id: "euCB8qU4Y0I", handle: "@LikeNastya" },
            { name: "KIMPRO", id: "k-pro-vid", handle: "@KIMPRO" },
            { name: "Zee Music", id: "z-music-vid", handle: "@zeemusiccompany" },
            { name: "WWE", id: "LWfuDfvLU8E", handle: "@WWE" },
            { name: "PewDiePie", id: "1782641931", handle: "@PewDiePie" },
            { name: "Goldmines", id: "gold-vid", handle: "@GoldminesTelefilms" },
            { name: "Alejo Igoa", id: "alejo-vid", handle: "@AlejoIgoa" },
            { name: "Sony SAB", id: "sab-vid", handle: "@sonysab" }
        ];

        const grid = document.getElementById('grid');
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('videoPlayer');
        const closeBtn = document.getElementById('closeBtn');

        creators.forEach((c, index) => {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.innerHTML = `
                <div class="thumb-box" onclick="openVideo('${c.id}')">
                    <img src="https://img.youtube.com/vi/${c.id}/hqdefault.jpg" onerror="this.src='https://via.placeholder.com/480x270/111/00f2ff?text=Video+Thumbnail'">
                    <div class="play-hint">WATCH TRAILER</div>
                </div>
                <div class="info-panel">
                    <span class="channel-name">${index + 1}. ${c.name}</span>
                    <a href="https://www.youtube.com/${c.handle}" target="_blank" class="btn-channel">Visit Channel</a>
                </div>
            `;
            grid.appendChild(card);
        });

        function openVideo(id) {
            player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            modal.style.display = 'flex';
        }

        closeBtn.onclick = () => {
            modal.style.display = 'none';
            player.src = ""; // Stop video
        };

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
                player.src = "";
            }
        };
    </script>
</body>
</html>
